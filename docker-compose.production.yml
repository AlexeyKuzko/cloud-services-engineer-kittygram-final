version: '3'

volumes:
  static:
  media:
  pg_data:

services:
  postgres:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    build: ./backend
    env_file: .env
    volumes:
      - static:/app/static
      - media:/app/media
    depends_on:
      - postgres
    ports:
      - "8000:8000"
  frontend:
    build: ./frontend
    env_file: .env
    volumes:
      - static:/usr/share/nginx/html/static
  gateway:
    build: ./nginx
    volumes:
      - static:/usr/share/nginx/html/static
      - media:/usr/share/nginx/html/media
    ports:
      - "8888:80"
    depends_on:
      - backend
      - frontend

